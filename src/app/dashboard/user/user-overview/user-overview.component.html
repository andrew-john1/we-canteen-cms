<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
    <thead>
    <tr>
        <th class="mdl-data-table__cell--non-numeric">First Name</th>
        <th class="mdl-data-table__cell--non-numeric">Last Name</th>
        <th class="mdl-data-table__cell--non-numeric">Email</th>
        <th class="mdl-data-table__cell--non-numeric">Company</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users"
        routerLink="./{{user._id}}"
        routerLinkActive="active">
        <td class="mdl-data-table__cell--non-numeric">{{user.firstName}}</td>
        <td class="mdl-data-table__cell--non-numeric">{{user.lastName}}</td>
        <td class="mdl-data-table__cell--non-numeric">{{user.email}}</td>
        <td class="mdl-data-table__cell--non-numeric">{{companiesObject[user.companyId].name}}</td>
    </tr>
    </tbody>
</table>
<button routerLink="./new"
        routerLinkActive="active"
        class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored save">
    <i class="material-icons">add</i>
</button>
